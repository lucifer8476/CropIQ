{% extends 'layout.html' %} {% block body %}


<style>
  html body {
    background-color: rgb(102, 255, 255);
  }

 



</style>


<div class="mukul">
  <div class ="container">
    <div class ="row">

      <div class="col-md-5">

        <h2 style="text-align: center; margin-top: 200px; color: black;">
         
          <b>CropIQ: Guardians of Green!!</b></br>
          
        </h2><br>

        <p style="color:black;font-size:20px;text-align: center">"Cultivating confidence in every crop: CropIQ's precision in disease detection ensures a thriving future."</p>


      </div>

     <div class="col-md-7 mt-5" style="border:2px solid black;border-radius:15px" >
      <h2 class="heading" style="margin-top:70px; text-align:center"><b>Determine the ailment afflicting your plant!!<b></h2>
        <h2 class="mt-3" style="text-align:center"><b>Please Upload The Image</b></h2>
     <div style="
    width: 350px;
    height: 10rem;
    margin: 0px auto;
    margin-top:30px;
    margin-bottom:250px;
    color: black;
    border-radius: 25px;
    padding: 10px 10px;
    
  ">
 <!-- font-weight: bold;  -->
 


  <form class="form-signin" method=post enctype=multipart/form-data>
   
    
    <input type="file" name="file" class="form-control-file" id="inputfile" onchange="preview_image(event)" style="font-weight: bold;">
    <br>
    <br>
    <img id="output-image" class="rounded mx-auto d-block" />
    <button class="btn btn-lg btn-primary btn-block" type="submit" style="font-weight: bold;">Predict</button>


  </form>
</div>
</div>
    </div>

<br /><br />
  
  <br />
  <br>



<script type="text/javascript">
  function preview_image(event) {
    var reader = new FileReader();
    reader.onload = function () {
      var output = document.getElementById('output-image')
      output.src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }
</script>
</div>
</div>
